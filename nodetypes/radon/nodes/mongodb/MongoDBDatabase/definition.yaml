radon.nodes.mysql.MongoDBDatabase:
  derived_from: tosca.nodes.Database
  properties:
    authentication_database:
      type: string
      required: false
  capabilities:
    database_endpoint:
      occurrences: [0, UNBOUNDED]
  requirements:
    - host:
        node: radon.nodes.mysql.MongoDBMS
  interfaces:
    Standard:
      create:
        inputs:
          DB_NAME: { get_property: [SELF, name]}
          DB_USER: { get_property: [SELF, user]}
          DB_PASSWORD: { get_property: [SELF, password]}
          DB_USER_AUTH_DB: { get_property: [SELF, authentication_database]}
      configure:
        inputs:
          DB_NAME: { get_property: [SELF, name]}
          DB_USER: { get_property: [SELF, user]}
          DB_PASSWORD: { get_property: [SELF, password]}
          DB_USER_AUTH_DB: { get_property: [SELF, authentication_database]}