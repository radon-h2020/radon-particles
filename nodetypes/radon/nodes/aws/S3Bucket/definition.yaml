node_types:
  radon.nodes.aws.S3Bucket:
    derived_from: tosca.nodes.Storage.ObjectStorage
    properties:
      name:
        type: string
    requirements:
      - host:
          capability: tosca.capabilities.Container
          relationship: tosca.relationships.HostedOn
    capabilities:
      invoke:
        type: radon.capabilities.Invocable
        relationship: radon.relationships.aws.ConveysEventTo
        valid_source_types:
          - radon.nodes.aws.LambdaInvocableFunction
    interfaces:
      Standard:
        inputs:
          aws_access_key_id:
            default: { get_property: [ SELF, host, access_key_id ] }
          aws_secret_access_key:
            default: { get_property: [ SELF, host, secret_access_key ] }
          aws_region:
            default: { get_property: [ SELF, host, region ] }
          bucket_name:
            default: { get_property: [ SELF, name ] }
        create: files/create.yml
        delete: files/delete.yml