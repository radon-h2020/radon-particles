- name: create
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: Install Python pip module prerequisites (Linux)
      apt:
        name:
          - python3-pip
          - python3-virtualenv
          - python3-setuptools
          - python3-docker
        update_cache: true
        state: present
      when: ansible_os_family == "Debian"
    - name: Run HttpEndpointAgent Docker image
      docker_container:
        name: DeploymentAgent
        image: radonconsortium/radon-ctt-agent:http
        pull: true
        ports:
          - "5000:5000"
